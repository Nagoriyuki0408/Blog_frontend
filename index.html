<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一个现代化的博客平台，分享技术与生活。" />
    <meta name="keywords" content="博客, 技术, 生活, 前端, 后端, Vue.js" />
    <meta name="author" content="My Blog" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="My Blog - 现代化博客平台" />
    <meta property="og:description" content="一个现代化的博客平台，分享技术与生活。" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="My Blog - 现代化博客平台" />
    <meta property="twitter:description" content="一个现代化的博客平台，分享技术与生活。" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg" />
    
    <title>My Blog - 现代化博客平台</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- 加载状态样式 -->
    <style>
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 加载状态 -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
